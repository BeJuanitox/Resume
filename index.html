<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Resume</title>
</head>

<body>
  <section class="header">
    <img class="picture" src="./images/Sebastian.jpg" alt="profile">
    <h1 class="name">Sebastian Morales</h1>
    <div class="about">
      <h2 class="description">Welcome, I'm Sebastian Morales, I'm currently a student of Software Engineering, I seek to
        improve more every day, I enjoy playing videogames, listening music and learning new things.</h2>
    </div>
  </section>
  <h1 class="title">Skills</h1>
  <div class="progress">
    <!-- Angular circle -->
    <div class="skill">
      <div class="circleangular">
        <div class="outer">
          <div class="inner">
            <div class="percentage" id="angular"></div>
            <div class="language">
              Angular
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
          <defs>
            <linearGradient id="gadientcolor">
              <stop offset="0%" stop-color="#DA22FF" />
              <stop offset="100%" stop-color="#9733EE" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <!-- HTML circle -->
    <div class="skill">
      <div class="circlehtml">
        <div class="outer">
          <div class="inner">
            <div class="percentage" id="html"></div>
            <div class="language">
              HTML
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
          <defs>
            <linearGradient id="gadientcolor">
              <stop offset="0%" stop-color="#DA22FF" />
              <stop offset="100%" stop-color="#9733EE" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <!-- CSS circle -->
    <div class="skill">
      <div class="circlecss">
        <div class="outer">
          <div class="inner">
            <div class="percentage" id="css"></div>
            <div class="language">
              CSS
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
          <defs>
            <linearGradient id="gadientcolor">
              <stop offset="0%" stop-color="#DA22FF" />
              <stop offset="100%" stop-color="#9733EE" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <!-- JavaScript circle -->
    <div class="skill">
      <div class="circlejs">
        <div class="outer">
          <div class="inner">
            <div class="percentage" id="js"></div>
            <div class="language">
              JS
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
          <defs>
            <linearGradient id="gadientcolor">
              <stop offset="0%" stop-color="#DA22FF" />
              <stop offset="100%" stop-color="#9733EE" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <!-- C++ circle -->
    <div class="skill">
      <div class="circlec">
        <div class="outer">
          <div class="inner">
            <div class="percentage" id="c"></div>
            <div class="language">
              C++
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
          <defs>
            <linearGradient id="gadientcolor">
              <stop offset="0%" stop-color="#DA22FF" />
              <stop offset="100%" stop-color="#9733EE" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <!-- Java circle -->
    <div class="skill">
      <div class="circlejava">
        <div class="outer">
          <div class="inner">
            <div class="percentage" id="java"></div>
            <div class="language">
              Java
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
          <defs>
            <linearGradient id="gadientcolor">
              <stop offset="0%" stop-color="#1296E7" />
              <stop offset="100%" stop-color="#E71212" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>
  </div>
  <script defer src="scripts.js"></script>
</body>

</html>
